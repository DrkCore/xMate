apply plugin: 'com.android.library'
apply from: './maven.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode verCode
        versionName verName
    }
}

dependencies {
    provided 'com.android.support:support-v4:25.4.0'
}